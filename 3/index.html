<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>
    <div>
        <input type="range" min="-10" max="10" value="0" class="slider" id="slider_mean" step="0.1" oninput="this.nextElementSibling.value = this.value"> MEAN
        <output>0</output>
    </div>
    <div>
        <input type="range" min="1" max="10" value="2" class="slider" id="slider_std" step="0.1" oninput="this.nextElementSibling.value = this.value"> Standard Deviation
        <output>2</output>
    </div>
    <div>
        <input type="range" min="1" max="100" value="50" class="slider" id="slider_num_samples" oninput="this.nextElementSibling.value = this.value"> Number of Samples
        <output>50</output>
    </div>
    <div>
        <svg id="plot1"></svg>
    </div>
</body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="lib/gaussian.js"></script>
<script src="index.js"></script>
</html>
